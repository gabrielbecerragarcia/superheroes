<h2 mat-dialog-title class="dialog-title">Confirm</h2>
<mat-dialog-content class="dialog-content">
  Are you sure you want to delete this hero?
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" [mat-dialog-close]="false">Cancel</button>
  <button mat-button class="accept-button" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
